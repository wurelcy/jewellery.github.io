<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="keywords" content="jewellery, silver, gold, ring, necklaces, earrings, stones, chokers">
  <meta name="description" content="Jewellery online shop">
  <title>Log In</title>
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font">
  <link rel="preload" href="fonts/cormorantgaramond-bold.woff2" as="font">
  <link rel="stylesheet" href="css/styles.min.css">
</head>
  <body class="page-body">
      <div class="container">
        <section class="login-popup">
          <div class="login-popup__upper-wrapper">
            <a href="index.html">
            </a>
          </div>
          <h2 class="visually-hidden">Log In form</h2>
          <p>Log In</p>
          <form action="https://echo.htmlacademy.ru" method="post">
            <div class="login-popup__email">
              <label for="email-popup" class="visually-hidden">Имя</label>
              <input type="email" placeholder="Your E-mail" name="user-email-popup" id="email-popup" required>
            </div>
            <div class="login-popup__password">
              <label for="password-popup" class="visually-hidden">Password</label>
              <input id="password-popup" type="password" placeholder="Password" name="user-password-popup" required>
            </div>
            <a href="#" class="login-popup__forget">Forgot your password?</a>
            <button type="submit" class="login-popup__submit">Log In</button>
            <div class="login-popup__registration">
              <p>Don’t have an account?</p>
              <a href="#">Sign up</a>
            </div>
          </form>
        </section>
      </div>
  </body>
</html>
